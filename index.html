    <title>Append table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Append table</h1>
<main>
    <input type="text" placeholder="vardas">
    <input type="text" placeholder="pavardė">
    <input type="number" placeholder="amžius">

    <br>

    <button>Pridėti</button>
    <button>Ištrinti pirmą</button>
    <button>Ištrinti paskutinį</button>

    <br>
        <div class="container">
            <section>
                <div>Vardas</div>
                <div>Pavardė</div>
                <div>Amžius</div>
            </section>

            <table>
                <tr>
                    <td>Jonas</td>
                    <td>Jonaitis</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>Irena</td>
                    <td>Irutė</td>
                    <td>43</td>
                </tr>
                <tr>
                    <td>Marija</td>
                    <td>Marytė</td>
                    <td>25</td>
                </tr>
            </table>
        </div>
           
</main>
